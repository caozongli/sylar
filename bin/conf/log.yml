logs:
  - name: root
    level: info
    formatter: "%d%T%m%n"
    appender: 
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender
  - name: system
    level: debug
    formatter: "%d%m%n"
    appender:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender
      
  
